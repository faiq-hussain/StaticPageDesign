<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Page</title>
    <style>
        
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            background-color: #167696;
            padding: 1rem;
            width: 100%;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .nav-links a:hover {
            background-color: #444;  /* Adds hover effect */
        }

        /* Hero Section */
        .hero {
            background-color: #f4f4f4;
            padding: 4rem 1rem;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #167696;
            color: white;
            text-decoration: none;
            border-radius: 10px;
        }

        /* Services Section */
        .services {
            padding: 4rem 1rem;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .service-card {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 6px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }


        /* Footer */
        .footer {
            background-color: #167696;;
            color: white;
            text-align: center;
            padding: 2rem;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        .footer p {
            margin: 0;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-direction: column;
                text-align: center;
                width: 100%;
            }

            .nav-links a {
                display: block;
                padding: 0.8rem;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }
        }

        @media screen and (max-width: 480px) {
            .hero {
                padding: 3rem 1rem;
            }

            .services {
                padding: 3rem 1rem;
            }

            .btn {
                display: block;
                margin: 0 auto;
                max-width: 200px;
            }
        }


        /* Container for better spacing */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">Static Page</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero" id="home">
        <h1>This is Static Page</h1>
        <p>I am eager to Learn Web Development</p>
        <a href="#contact" class="btn">Contact Me</a>
    </section>

    <section class="services" id="services">
        <div class="section-header">
            <h2>My Services</h2>
        </div>
        <div class="services-grid">
            <div class="service-card">
                <h3>Service 1</h3>
                <p>This is my service 1</p>
            </div>
            <div class="service-card">
                <h3>Service 2</h3>
                <p>This is my service 2.</p>
            </div>
            <div class="service-card">
                <h3>Service 3</h3>
                <p>This is my service 3.</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
